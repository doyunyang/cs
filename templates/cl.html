<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 포함 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 이미지 표시 -->
    <img src="img.jpg" alt="계산기 이미지">

    <h1>간단한 계산기</h1>
    <input type="number" id="num1" placeholder="숫자 1">
    <select id="operator">
        <option value="+">＋</option>
        <option value="-">－</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="숫자 2">
    <button onclick="calculate()">계산</button>

    <div id="result"></div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = "숫자를 모두 입력해주세요.";
            } else {
                switch(op) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            result = "0으로 나눌 수 없습니다.";
                        } else {
                            result = num1 / num2;
                        }
                        break;
                    default:
                        result = "올바른 연산자를 선택해주세요.";
                }
            }


            document.getElementById('result').innerText = "결과: " + result;
        }
    </script>
</body>
</html>
